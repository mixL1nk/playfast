name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  # Build wheels for different platforms
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64
            platform: linux
          - os: ubuntu-latest
            target: aarch64
            platform: linux

          # macOS
          - os: macos-latest
            target: x86_64
            platform: macos
          - os: macos-latest
            target: aarch64
            platform: macos

          # Windows
          - os: windows-latest
            target: x86_64
            platform: windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # Linux: Set up QEMU for cross-compilation (aarch64)
      - name: Set up QEMU
        if: matrix.platform == 'linux' && matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}-${{ matrix.platform == 'linux' && 'unknown-linux-gnu' || matrix.platform == 'macos' && 'apple-darwin' || matrix.platform == 'windows' && 'pc-windows-msvc' }}

      # Build wheels using maturin
      - name: Build wheels (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          uv run maturin build --release \
            --target ${{ matrix.target }}-${{ matrix.platform == 'linux' && 'unknown-linux-gnu' || 'apple-darwin' }} \
            --out dist

      - name: Build wheels (Windows)
        if: matrix.platform == 'windows'
        run: |
          uv run maturin build --release --target x86_64-pc-windows-msvc --out dist

      # Upload artifacts
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution (sdist)
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: uv run maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Upload to PyPI
  upload-pypi:
    name: Upload to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/playfast
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use API token (fallback if trusted publishing not set up)
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Or use trusted publishing (recommended, no token needed)
          # skip-existing: true

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [upload-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
